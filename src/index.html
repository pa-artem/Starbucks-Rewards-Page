<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png" />
  <link rel="shortcut icon" href="img/favicon/favicon.ico" sizes="any" />
  <link rel="icon" href="img/favicon/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />

  <meta name="msapplication-TileColor" content="#00704A" />

  <link rel="manifest" href="site.webmanifest" />

  <meta name="description"
    content="More than just great coffee. Explore the menu, sign up for StarbucksÂ® Rewards, manage your gift card and more.">
  <meta name="keywords" content="Starbucks coffee">

  <link rel="stylesheet" href="css/styles.css">

  <title>Starbucks Rewards&reg;</title>
</head>

<body>
  <h1 class="visually-hidden">Starbucks Rewards</h1>

  <header class="page-header">
    <a href="#">
      <img src="img/icons/logo.svg" alt="Starbucks Logo" class="page-header__logo">
    </a>
    <button aria-label="Open menu" class="page-header__menu-button">

        <rect class="burger-icon__top" y="15" width="100" height="10" rx="5" />
        <rect class="burger-icon__middle" y="45" width="100" height="10" rx="5" />
        <rect class="burger-icon__bottom" y="75" width="100" height="10" rx="5" />
      </svg>
    </button>
  </header>

  <script src="index.js" type="module"></script>
